appId: io.github.xan105.achievement.watcher
productName: 'Achievement Watcher'

publish:
  provider: github
  owner: darktakayanagi
  repo: achievement-watcher

win:
  icon: ../setup/resources/icon.ico
  target: nsis
  artifactName: 'Achievement.Watcher.Setup.${version}.${ext}'

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  include: build/installer.nsh
  displayLanguageSelector: false
  warningsAsErrors: false
  installerSidebar: left.bmp
  installerIcon: ../setup/resources/icon.ico
  differentialPackage: true

directories:
  app: .
  buildResources: ./build

files:
  - '**/*'
  - '!**/*.map'
  - '!dist/**'
  - '!buildme.cmd'
  - '!watchdog/_wip_/**'
  - '!watchdog/patches/**'
  - '!presets/**'

extraFiles:
  - from: ../watchdog
    to: ./watchdog
    filter:
      - '**/*'
      - '!watchdog/_wip_/**'
      - '!watchdog/patches/**'

  - from: ../node
    to: ./node

  - from: ../nw
    to: ./nw

  - from: ../obs
    to: ./obs

  - from: ./media
    to: resources/userData/Media

  - from: ./Source
    to: resources/userData/Source

  - from: ./presets
    to: resources/userData/Presets

  - from: ./view
    to: resources/userData/view

  - from: ../obs/config/obs-studio/basic/profiles
    to: resources/userData/obs

  - from: ../obs/config/obs-studio/basic/scenes
    to: resources/userData/obs
    filter:
      - '!**.json.bak'

  - from: ../setup/{{app}}
    to: .
    filter:
      - '**'
      - '!resources/**'
      - '!AchievementWatcher.exe'
